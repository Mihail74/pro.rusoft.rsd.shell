<div class="app-viewport">
  <div class="root private-page">
    <div class="top">
      <md-sidenav class="md-left md-fixed" ref="sidebar" md-swipeable>
        <md-toolbar class="md-dense" md-theme="default">
          <md-list class="md-transparent">
            <md-list-item>
              <div class="md-list-text-container">
                <span>
                  <h2 class="md-title" style="flex: 1">
                    RSD Investing
                  </h2>
                </span>
              </div>
            </md-list-item>
          </md-list>
        </md-toolbar>
        <md-list>
          <md-list-item @click="$refs.sidebar.toggle(); $router.push('/private/projects')">
            <md-icon>apps</md-icon> <span>Проекты</span>
          </md-list-item>
        </md-list>
      </md-sidenav>

      <md-whiteframe>
        <md-toolbar class="md-dense">
          <div class="md-toolbar-container">
            <md-button class="md-icon-button" @click="$refs.sidebar.toggle()">
              <md-icon>menu</md-icon>
            </md-button>
            <h2 class="md-title" style="flex: 1">
              RSD Investing
            </h2>

            <md-menu md-size="4" md-theme="inversed">
              <md-button class="md-icon-button md-raised md-primary" md-menu-trigger>
                <span>U</span>
              </md-button>
              <md-menu-content md-theme="inversed">
                <md-menu-item @click="$router.push('/private/profiles/i/' + profileId)">
                    <md-icon>account_circle</md-icon>
                    <span>Профиль</span>
                </md-menu-item>
                <md-menu-item @click="logout">
                  <md-icon>exit_to_app</md-icon>
                  <span>Выход</span>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
        </md-toolbar>
      </md-whiteframe>
    </div>
    <div class="middle">
      <router-view></router-view>
    </div>
  </div>
</div>
