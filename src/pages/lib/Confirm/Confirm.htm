<div class="root confirm-page">
  <div class="outer">
    <div class="inner">
      <div class="message">
        <md-layout md-column md-gutter="16">
          <md-layout :md-flex="false" md-align="center" class="logo">
            <div class="logo-image"></div>
          </md-layout>
          <md-layout :md-flex="false" md-align="center">
            <div>
              <div class="md-display-1">Signup Confirmation</div>
              <div class="md-subheading">
                <div v-if="$route.params.check">Checking {{$route.params.check}}</div>
                <div v-else>We have sent you a confirmation email. Please follow the link from the message.</div>
              </div>
            </div>
            <div class="error" v-if="error">{{ error }}</div>
          </md-layout>
          <md-layout :md-flex="false" md-flex-offset="16" md-align="center">
            <div>
              <span class="md-body-2">Already have an account?</span>
              <a href="/signin">Sign in</a>
            </div>
          </md-layout>
        </md-layout>
      </div>
    </div>
  </div>
</div>
