<div class="root forgot-page">
  <div class="outer">
    <div class="inner">
      <form novalidate @submit.prevent="$v.$touch(); !$v.$invalid && forgot()">
        <md-layout md-column md-gutter="16">
          <md-layout :md-flex="false" md-align="center" class="logo">
            <div class="logo-image"></div>
          </md-layout>
          <md-layout :md-flex="false" md-align="center">
            <div>
              <div class="md-display-1">Forgot your password?</div>
              <div class="md-subheading">Enter your registration email</div>
            </div>
          </md-layout>
          <md-layout :md-flex="false" md-flex-offset="16" md-align="center">
            <md-input-container :class="{
              'md-input-invalid': $v.email.$error
            }">
              <label>Email</label>
              <md-input v-model="email" @input="$v.email.$touch()" class="input-auto"></md-input>
              <span v-if="$v.email.$error && !$v.email.required" class="md-error">Email is a required field</span>
            </md-input-container>
            <div class="error" v-if="error">{{ error }}</div>
            <div>
              <md-button type="submit" class="md-raised md-primary">Recover</md-button>
            </div>
          </md-layout>
          <md-layout :md-flex="false" md-flex-offset="16" md-align="center">
            <div>
              <span class="md-body-2">Don't have an account?</span>
              <a href="/signup">Sign up</a>
            </div>
            <div>
              <span class="md-body-2">Remember password?</span>
              <a href="/signin">Sign in</a>
            </div>
          </md-layout>
        </md-layout>
      </form>
    </div>
  </div>
</div>
