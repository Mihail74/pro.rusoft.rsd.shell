<md-card class="root partials-deposit-form">
  <md-card-header>
    <md-card-media>
      <img :src="project.thumbnail.url">
    </md-card-media>
    <md-card-header-text>
      <div class="md-title">{{ project.name }}</div>
    </md-card-header-text>
  </md-card-header>
  <md-card-content class="address-balance">
    <div>Проект собрал: </div>
    <address-balance class="balance" :address="project.address" :isAddressVisible="false"/>
    <span>&nbsp;из {{ project.targetValue }} </span>
  </md-card-content>
  <md-card-content class="address-balance">
    <div>Баланс кошелька:</div>
    <address-balance class="balance" :address="user.investingWallet.address" :isAddressVisible="false"/>
  </md-card-content>
  <md-card-content>
    <md-input-container>
      <label>Value</label>
      <md-input type="number" v-model="value"></md-input>
    </md-input-container>
    <md-input-container>
      <label>mnemonic key</label>
      <md-input v-model="mnemonic"></md-input>
    </md-input-container>
    <md-button class="md-raised md-primary" @click="support">Перечислить</md-button>
  </md-card-content>
</md-card>
