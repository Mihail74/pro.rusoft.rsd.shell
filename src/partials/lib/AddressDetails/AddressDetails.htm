<div class="root partials-address-details">
  <md-card class="address">
    <md-card-header>
      <md-card-header-text>
        <div class="md-title">{{ address }}</div>
      </md-card-header-text>
    </md-card-header>

    <md-card-content v-if="addressLoadableModel.isLoaded">
      <div>
        <div>
          <span class="md-body-2">
            Баланс:
          </span>
          <span>
            {{ addressDetails.balance.toNumber() }} satoshi
          </span>
        </div>

        <div v-if="addressDetails.unconfirmedBalance.toNumber() !== 0">
          <span class="md-body-2">
            Предстоящие изменения:
          </span>
          <span>
            {{ addressDetails.unconfirmedBalance.toNumber() }} satoshi
          </span>
        </div>
      </div>
    </md-card-content>
    <md-input-container>
      <label>Адрес</label>
      <md-input v-model="toAddress"></md-input>
    </md-input-container>
    <md-input-container>
      <label>Value</label>
      <md-input type="number" v-model="value"></md-input>
    </md-input-container>
    <md-input-container>
      <label>mnemonic key</label>
      <md-input v-model="mnemonic"></md-input>
    </md-input-container>
    <md-button class="md-raised md-primary" @click="send">Перечислить</md-button>
  </md-card>
</div>
