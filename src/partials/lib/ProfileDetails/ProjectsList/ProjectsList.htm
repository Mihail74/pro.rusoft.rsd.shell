<div class="root partials-profile-details-projects-list">
  <md-card-area class="projects-list">
    <div class="empty-state" v-if="projects.length==0">
      <div class="md-display-1">Проектов пока ещё нет</div>
      <img src="/static/emptyset.svg">
    </div>
    <md-card class="project-card" v-for="project in projects" :key="project.id">
      <md-card-media class="thumbnail">
        <img :src="project.thumbnail.url">
      </md-card-media>
      <md-card-content class="description">
        <div class="md-title">{{ project.name }}</div>
        <div class="md-subtitle">{{ project.description }}</div>
      </md-card-content>
      <md-card-content class="charts-block">
        <chart class="chart"
          type="doughnut"
          :config="currentAmount()"
          label="10 RSD"
        />
        <chart class="chart"
        type="doughnut"
        :config="currentAmount()"
        label="90 дней"
        />
      </md-card-content>
    </md-card>
  </md-card-area>
</div>
