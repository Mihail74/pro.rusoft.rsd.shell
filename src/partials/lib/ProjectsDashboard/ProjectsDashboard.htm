<div class="root partial-projects-dashboard">
  <div class="content" v-if="projects.isLoaded">
    <div class="item" v-for="project in projects.value" :key="project.id">
      <md-card md-with-hover>
        <md-card-media>
          <img src="/static/logo.svg" />
          <div class="overlay">
            <div class="overlay-progress">
            </div>
          </div>
        </md-card-media>
        <md-card-header>
          <md-card-header-text>
            <div class="md-title">{{project.name}}</div>
            <div class="md-subhead">{{project.description}}</div>
          </md-card-header-text>
        </md-card-header>
      </md-card>
    </div>
  </div>
</div>
