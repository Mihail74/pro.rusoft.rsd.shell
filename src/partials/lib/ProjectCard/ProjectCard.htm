<div class="root component-project-card">
  <md-card md-with-hover class="card">
    <md-card-media class="project-image">
      <img :src="project.thumbnail.url" />
      <div class="overlay">
        <div class="overlay-progress">
          <md-avatar class="md-large" v-if="project.owner.avatar">
            <router-link tag="img" :src="project.owner.avatar.url" :to="`/private/profiles/i/${project.owner.id}`"></router-link>
          </md-avatar>
        </div>
      </div>
    </md-card-media>
    <md-card-area class="project-description">
      <md-card-header>
        <md-card-header-text>
          <h3 class="md-title">{{project.name}}</h3>
          <div class="md-subhead">{{project.description}}</div>
        </md-card-header-text>
      </md-card-header>
    </md-card-area>
    <md-card-area>
      <md-card-content>
        <h4 class="md-caption">Авторы и консультанты:</h4>
        <div class="members">
          <div v-for="member in project.members" :key="member.id" v-if="member.avatar" class="item">
            <md-avatar>
                <router-link tag="img" :src="member.avatar.url" :to="`/private/profiles/i/${member.id}`"></router-link>
              <img :src="member.avatar.url" />
            </md-avatar>
          </div>
        </div>
      </md-card-content>
    </md-card-area>
    <md-card-area v-if="!isNewProject(project)">
      <md-card-content>
        <h4 class="md-caption">Привлекаемые средства:</h4>
        <div class="charts-block">
          <balance-doughnut-chart class="chart"
            :project="project"
          />
          <date-doughnut-chart class="chart"
            :project="project"
          />
        </div>
      </md-card-content>
    </md-card-area>
    <md-card-actions v-if="!isNewProject(project)">
      <md-button class="md-primary md-raised" @click="support(project)">Поддержать</md-button>
    </md-card-actions>
  </md-card>
</div>
