<div class="root modal-support-project">
  <md-card>
    <md-card-header>
      <md-card-header-text>
        <div class="md-title">{{project.name}}</div>
        <div class="md-subtitle">Поддержать проект</div>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <md-input-container>
        <label>Поддержать на:</label>
        <md-input v-model="supportAmount"></md-input>
        <div>RSD</div>
      </md-input-container>
      <md-button class="md-raised md-primary" @click="support">Поддержать</md-button>
    </md-card-content>
  </md-card>
</div>
